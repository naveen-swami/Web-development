<!DOCTYPE html>
<html lang="eng">

<head>
    <title>
        Calculator app
    </title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./calculator.js" ></script>
</head>

<body>
    <div class="calci-container">
        <div class="display-container">
            <div class="switch-container">
                <div class="switch">
                    <i class="fa fa-sun-o day" aria-hidden="true"></i>
                    <i class="fa fa-moon-o night" aria-hidden="true"></i>
                </div>
            </div>
            <div class="output-container">
                <label id="secondary-display" class="operation">
                    <!-- 308 <span class="operand"> x </span> 42 -->
                </label>
                <label id="main-display" class="result">
                   0 <!-- 12,936 -->
                </label>
            </div>
        </div>
        <div class="keypad-container">

            <table id="keypad-table-container">
                <tbody>
                    <tr>
                        <td>
                            <div class="key action-key" onclick="actionClickHandler('CLEAR_ALL')"> AC</div>
                        </td>
                        <td>
                            <div class="key action-key" onclick="actionClickHandler('CHANGE_SIGN')"> +/-</div>
                        </td>
                        <td>
                            <div class="key action-key" onclick="operandKeyClickHandler('PERSENTAGE')">%</div>
                        </td>
                        <td>
                            <div class="key operand" onclick="operandKeyClickHandler('DIVIDE')">รท</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(7)">7</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(8)">8</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(9)">9</div>
                        </td>
                        <td>
                            <div class="key operand" onclick="operandKeyClickHandler('MULTIPLY')">*</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(4)"> 4</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(5)"> 5</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(6)">6</div>
                        </td>
                        <td>
                            <div class="key operand" onclick="operandKeyClickHandler('SUBTRACT')">-</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(1)"> 1</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(2)"> 2</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(3)">3</div>
                        </td>
                        <td>
                            <div class="key operand" onclick="operandKeyClickHandler('ADD')">+</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key num-key" onclick="undoClickHandler()"><i class="fa fa-undo"
                                    aria-hidden="true"></i> </div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler(0)"> 0</div>
                        </td>
                        <td>
                            <div class="key num-key" onclick="numKeyClickHandler('.')">.</div>
                        </td>
                        <td>
                            <div class="key operand" onclick="resultClickHandler()">=</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
