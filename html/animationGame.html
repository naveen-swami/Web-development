<!DOCTYPE html>
<html>
    
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>

<body>

    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        var id = null;

        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            clearInterval(id);
            id = setInterval(frame, 500);

            function frame() {
                if (pos >= 350) {
                    clearInterval(id)
                    id = setInterval(frame1, 5);
                } else {

                    pos = Math.random() * 350;
                    elem.style.top = Math.random() * 350 + "px";
                    elem.style.left = Math.random() * 350 + "px";
                }
            }

            function frame1() {
                if (pos <= 0) {
                    clearInterval(id)
                    id = setInterval(frame, 5);
                } else {

                    pos = Math.random() * 350;
                    elem.style.top = Math.random() * 350 + "px";
                    elem.style.left = Math.random() * 350 + "px";
                }
            }
        }
    </script>

</body>

</html>
