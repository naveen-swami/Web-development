<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/clickImage.css">
    <script src="../js/clickImage.js"></script>
</head>

<body onload="imageIntervalTimmer()">
    <h1>Whack a mole</h1>
    <h3 id="score">0</h3>
    <h3 id="time-left">10s</h3>
    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <div id="main-container">
        <div id="1" onclick="scoreClickHandler(1)" class="cells mole"></div>
        <div id="2" onclick="scoreClickHandler(2)" class="cells"></div>
        <div id="3" onclick="scoreClickHandler(3)" class="cells"></div>
        <div id="4" onclick="scoreClickHandler(4)" class="cells"></div>
        <div id="5" onclick="scoreClickHandler(5)" class="cells"></div>
        <div id="6" onclick="scoreClickHandler(6)" class="cells"></div>
        <div id="7" onclick="scoreClickHandler(7)" class="cells"></div>
        <div id="8" onclick="scoreClickHandler(8)" class="cells"></div>
        <div id="9" onclick="scoreClickHandler(9)" class="cells"></div>
    </div>
</body>

</html>
